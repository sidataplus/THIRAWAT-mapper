name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml

      - name: Validate publish secrets
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -z "${PYPI_API_TOKEN}" ]; then
            echo "Missing PYPI_API_TOKEN secret."
            exit 1
          fi

      - name: Verify tag matches package version
        env:
          TAG: ${{ github.ref_name }}
        run: |
          EXPECTED_VERSION="${TAG#v}"
          if [ -z "${EXPECTED_VERSION}" ] || [ "${EXPECTED_VERSION}" = "${TAG}" ]; then
            echo "Tag '${TAG}' must start with 'v' (example: v0.1.2)."
            exit 1
          fi
          echo "EXPECTED_VERSION=${EXPECTED_VERSION}" >> "${GITHUB_ENV}"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest

      - name: Install build tools
        run: uv pip install build twine

      - name: Build distributions
        run: uv run python -m build

      - name: Verify built artifacts match tag
        env:
          EXPECTED_VERSION: ${{ env.EXPECTED_VERSION }}
        run: |
          test -f "dist/thirawat_mapper-${EXPECTED_VERSION}.tar.gz"
          ls "dist/thirawat_mapper-${EXPECTED_VERSION}-"*.whl >/dev/null

      - name: Check distributions
        run: uv run python -m twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: uv run python -m twine upload --skip-existing dist/*
